<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-7">
      <div class="alert alert-info" [hidden]="!editForm.dirty">
        <p>
          <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-5">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="panel-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
          <div class="panel-footer">
            <button [disabled]="!editForm.dirty" class="btn btn-success btn-block" form="editForm">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7">
      <div class="tab-panel">
        <tabset [justified]="true" class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (submit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction" rows="6 " class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Looking For</h4>
              <textarea name="lookingFor" rows="6 " class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" rows="6 " class="form-control" [(ngModel)]="user.interests"></textarea>
              <h4>Location Details</h4>
              <div class="form-inline">
                <label for="city ">City:</label>
                <input class="form-conrol" name="city" [(ngModel)]="user.city " type="text">
                <label for="country ">Country:</label>
                <input class="form-conrol" name="country" [(ngModel)]="user.country " type="text">
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <p>Edit photos will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
